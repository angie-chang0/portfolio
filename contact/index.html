<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Angie</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <a href="../">Home</a>
        <a href="../projects/">Projects</a>
        <a href="../contact/">Contact</a>
        <a href="../resume/">Resume</a>
        <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </nav>
    <h1>Contact</h1>
    <form action="mailto:you@example.com" method="POST" enctype="text/plain">
        <label>
            Email
            <input name="email" type="email" value="you@example.com">
        </label>
        <label>
            Subject
            <input name="subject" value="Hello from your website">
        </label>
        <label>
            Message
            <textarea name="body">This is a test message from the contact form.</textarea>
        </label>
        <button>Send</button>
    </form>
</body>
</html>
